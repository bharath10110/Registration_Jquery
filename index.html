<!------------------------requirements-------------------------------------------------
  fn,ln -only alphabets
username-starting letter cap and numbers optional <=8
email-validations
phone- =10digits
pass and confirm pass- >=8 sp_chr+num+cap+small letter  pass==confirm pass
address- >= 50 
check,radio,list,multiselect-validation

<script type="text/javascript">

$(document).ready(function(){

  $("#fn").keyup(function(){
    var str = $("#fn").val();
    var letters = /^[A-Za-z]+$/;
        if(str.match(letters) && str.length >= 3 && str.length <= 6)
        {
          $("#fn_p").html("First name valid");
          $("#fn_p").css("color","green");
          $("#fn").addClass("no_error");
        }
        else 
        {
          $("#fn_p").html("Use only Alphabets and length should be min-3 & max-6");
          $("#fn_p").css("color","red");
          $("#fn").addClass("error");
        }
        if (str.length == 0) 
        {
          $("#fn_p").html("");
        }
        $("#fn_l").html(str.length+"/6");
    console.log(str.length);
  });

  $("#ln").keyup(function(){
    var str = $("#ln").val();

    var letters = /^[A-Za-z]+$/;
        if(str.match(letters) && str.length >= 2 && str.length <= 5)
        {
          $("#ln_p").html("Last name valid");
          $("#ln_p").css("color","green");
          $("#ln").addClass("no_error");
        }
        else
        {
          $("#ln_p").html("Use only Alphabets and length should be min-2 & max-5");
          $("#ln_p").css("color","red");
          $("#ln").addClass("error");
        }
        if (str.length == 0) 
        {
          $("#ln_p").html("");
        }
        $("#ln_l").html(str.length+"/5");
    });
        $("#un_data").keyup(function(){
          var word = $("#un_data").val();
    /*const ab=word.split('');
    var letters = /^[A-Z]([A-Z]|[a-z]|[0-9]){5,24}$/;*/

        if(word.charCodeAt(0) >= 65 && word.charCodeAt(0) <= 90 && word.length < 8)
        {
          $("#un_p").html("");
        }
        else if(word.charCodeAt(0) >= 65 && word.charCodeAt(0) <= 90 && word.length==8)
        {
          $("#un_p").html("User name Valid");
          $("#un_p").css("color","green");
          $("#un_data").addClass("no_error");
        }
        else
        {
          $("#un_p").html("User name should be max 8 characters and first letter capital");
          $("#un_p").css("color","red");
          $("#un_data").addClass("error");
        }
        if (word.length == 0) 
        {
          $("#un_p").html("");
        }
        $("#un_l").html(word.length+"/8");
  });

     $("#pwd").keyup(function(){
      var data = $(this).val();
      var reg=/(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}/;
  if(data.match(reg))
  {
    $("#pwd_p").html("Password Valid");
        $("#pwd_p").css("color","green");
        $("#pwd").addClass("no_error");
  }
  else
  {
    $("#pwd_p").html("Format: Atleast One uppercase letter,one lower case letter,one number,and one special character and length should be 8!");
        $("#pwd_p").css("color","red"); 
        $("#pwd").addClass("error");
  }
  if (data.length == 0) 
        {
          $("#pwd_p").html("");
        }
     });

     $("#c_pwd").keyup(function(){

      var a= $(this).val();
      var b= $("#pwd").val();

      if(a==b)
      {
         $("#c_pwd_p").html("Password Matched");
         $("#c_pwd_p").css("color","green");
         $("#c_pwd").addClass("no_error");
      }
      else
      {
         $("#c_pwd_p").html("Password Mismatched");
         $("#c_pwd_p").css("color","red");
         $("#c_pwd").addClass("error");
      }
        if (a.length == 0) 
        {
          $("#c_pwd_p").html("");
        }

     });

     $("#mail").keyup(function(){

      var data=$(this).val();
      var reg=/^([a-zA-Z0-9_\.\-\+])+\@(([a-zA-Z0-9\-])+\.)+([a-zA-Z]{2,4})+$/;
      if (data.match(reg))
      {
        $("#mail_p").html("Valid Email");
         $("#mail_p").css("color","green");
         $("#mail").addClass("no_error");
      }
      else
      {
        $("#mail_p").html("Should be in email format!");
         $("#mail_p").css("color","red");
         $("#mail").addClass("error");
      }  
        if (data.length == 0) 
        {
          $("#mail_p").html("");
        }

     });

    $("#address_data").keyup(function(){

       if($(this).val().length >= 50)
       {
          $("#add_p").html("Valid!");
          $("#add_p").css("color","green");
          $("#address_data").addClass("no_error");
       }
       else
        {
          $("#add_p").html("Min 50 characters!");
          $("#add_p").css("color","red");
          $("#address_data").addClass("error");
        }
       $("#add_l").html($(this).val().length+"/50");
    });

    $("#pin_data").keyup(function(){

      if($(this).val().length > 6)
      {
        $("#pin_p").html("Only 6 digits!");
        $("#pin_p").css("color","red");
        $("#pin_data").addClass("error");
      }
      else if($(this).val().length == 6)
      {
        $("#pin_p").html("Valid!");
        $("#pin_p").css("color","green");
        $("#pin_data").addClass("no_error");
      }
      else if($(this).val().length < 6)
      {
        $("#pin_p").html(""); 
      }
        if ($(this).val().length == 0) 
        {
          $("#pin_p").html("");
        }
    });

   $("#phn_data").keyup(function(){

    var data=$(this).val().length;
  
    if(data == 10)
    {
      $("#phn_p").html("Valid!");
      $("#phn_p").css("color","green");
      $("#phn_data").addClass("no_error");
    }
    else if(data<10 && data!== 0)
    {
      $("#phn_p").html("Must have 10 digits!");
      $("#phn_p").css("color","orange");
    }
    else if(data>10)
    {
      $("#phn_p").html("Only 10 digits!");

      $("#phn_data").addClass("error");
    }
    else if(data == 0)
